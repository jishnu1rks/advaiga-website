
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advaiga Creations | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #000000;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.03) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            max-width: 32rem;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: float 8s ease-in-out infinite;
        }

        .logo-container img {
            width: 100%;
            max-width: 280px;
            height: auto;
            display: block;
        }

        .heading {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 2rem;
            text-align: center;
        }

        .heading span {
            color: #71717a;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .contact-label {
            font-size: 0.625rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            padding: 1rem 1.5rem;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 1rem;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(0.875rem, 4vw, 1.25rem);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-button:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #000000;
        }

        .contact-button svg {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            color: #a1a1aa;
            transition: color 0.3s ease;
        }

        .contact-button:hover svg {
            color: #000000;
        }

        footer {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            padding: 0 1rem;
            z-index: 1;
        }

        footer p {
            font-size: 0.625rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-1.25rem);
            }
        }

        /* Tablet and up */
        @media (min-width: 768px) {
            main {
                padding: 3rem 2rem;
            }

            .logo-container {
                margin-bottom: 3rem;
            }

            .logo-container img {
                max-width: 320px;
            }

            .contact-button {
                width: auto;
                padding: 1rem 2rem;
            }
        }

        /* Large screens */
        @media (min-width: 1024px) {
            .bg-glow {
                width: 1000px;
                height: 1000px;
            }
        }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div class="bg-glow"></div>
    
    <main>
        <div class="logo-container">
            <img src="./LOGO.png" alt="Advaiga Logo">
        </div>

        <h1 class="heading">
            COMING <br> <span>SOON</span>
        </h1>

        <div class="contact-section">
            <p class="contact-label">Direct Contact</p>
            <a href="tel:+919895607269" class="contact-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span>+91 9895607269</span>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Advaiga Creations &mdash; India</p>
    </footer>
</body>
</html>
